    <style>
        /* --- STILI BASE --- */
        :root {
            --modal-bg: #ffffff;
            --text-main: #2c3e50;
            --text-muted: #6c757d;
            --accent-color: #0d6efd;
        }
        
        body { margin: 0; padding: 0; font-family: system-ui, -apple-system, sans-serif; background: #f8f9fa; }
        body.modal-open { overflow: hidden; }

        /* --- OVERLAY MODALE --- */
        .custom-modal-overlay {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(4px);
            z-index: 100000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            padding: 10px;
        }

        .custom-modal-overlay.active { opacity: 1; visibility: visible; }

        /* --- BOX CONTENITORE --- */
        .custom-modal-box {
            background: var(--modal-bg);
            width: 100%;
            height: 100%;
            max-width: 1800px;
            max-height: 95vh;
            border-radius: 12px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .custom-modal-overlay.active .custom-modal-box { transform: scale(1); }

        /* --- HEADER --- */
        .custom-modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            height: 60px;
            flex-shrink: 0;
        }
        
        .custom-modal-title { font-size: 1.1rem; font-weight: 700; color: var(--text-main); text-transform: uppercase; letter-spacing: 1px; margin: 0; }
        .custom-modal-close { background: none; border: none; font-size: 2rem; line-height: 1; cursor: pointer; color: var(--text-muted); padding: 0 10px; }
        .custom-modal-close:hover { color: #dc3545; }

        /* --- BODY --- */
        .custom-modal-body {
            flex: 1;
            position: relative;
            overflow: hidden; 
            display: flex;
        }

        .carousel, .carousel-inner, .carousel-item { width: 100%; height: 100%; }

        /* --- LAYOUT GRID INTERNO --- */
        .experience-wrapper {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: stretch;
        }

        /* --- COLONNA TESTO (SINISTRA) --- */
        .exp-text-col {
            flex: 1.2; 
            padding: 30px;
            overflow-y: auto;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            scrollbar-width: thin;
        }
        
        /* Tipografia */
        .exp-date-badge { 
            font-size: 0.85rem; font-weight: 700; color: var(--accent-color); 
            text-transform: uppercase; margin-bottom: 10px; display: block;
        }
        
        .exp-role-title { 
            font-size: clamp(1.8rem, 2.5vw, 2.5rem); 
            font-weight: 800; line-height: 1.1; margin-bottom: 5px; color: var(--text-main);
        }
        
        .exp-company-info { 
            font-size: 1.1rem; color: var(--text-muted); margin-bottom: 20px; font-weight: 500;
        }

        .exp-box-highlight {
            background: #f8f9fa; border-left: 4px solid var(--accent-color);
            padding: 10px 15px; margin-bottom: 20px; border-radius: 0 4px 4px 0;
            font-size: 0.95rem; color: #444;
        }

        .exp-section-label {
            font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1.5px; 
            color: #adb5bd; font-weight: 800; margin-top: 15px; margin-bottom: 8px;
        }

        .exp-list-container { font-size: 0.95rem; color: #333; line-height: 1.6; }
        .exp-list-container ul { padding-left: 20px; margin: 0; }
        .exp-list-container li { margin-bottom: 5px; }

        /* Link Button */
        .exp-link-btn {
            display: inline-flex; align-items: center; gap: 8px;
            margin-top: 25px; font-size: 0.9rem; font-weight: 600; 
            text-decoration: none; color: #555; border: 1px solid #dee2e6;
            padding: 8px 20px; border-radius: 50px; transition: all 0.2s; width: fit-content;
        }
        .exp-link-btn:hover { background: #212529; color: #fff; border-color: #212529; }

        /* --- COLONNA IMMAGINE (DESTRA) --- */
        .exp-img-col {
            flex: 0.8;
            background: #f1f3f5;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .exp-img-wrapper {
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
        }

        .exp-img-wrapper img {
            max-width: 100%; max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        /* Fallback se manca img */
        .img-fallback-box {
            width: 100%; height: 100%;
            background: #fff; border-radius: 8px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #ccc; text-align: center; gap: 1rem; border: 2px dashed #e9ecef;
        }
        .img-fallback-box i { font-size: 3rem; }

        /* --- CONTROLLI --- */

        .nav-btn {
            width: 50px; height: 50px;
            background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #111; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            transition: transform 0.2s; border: 1px solid #f0f0f0;
        }
        .carousel-control-prev:hover .nav-btn, .carousel-control-next:hover .nav-btn { transform: scale(1.15); background: #000; color: #fff; }

        /* --- MOBILE --- */
        @media (max-width: 992px) {

            .exp-img-col { flex: 0 0 200px; padding: 10px; background: #fff; border-bottom: 1px solid #eee; }
            .exp-text-col { flex: 1; padding: 20px; display: block; }

            .exp-role-title { font-size: 1.8rem; }
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    (function(){
        // Configurazione
        const BTN_ID = "btnOpen";
        const TPL_ID = "tplModal";
        let modalEl = null;
        let carousel = null;

        // Funzione di apertura
        function openModal() {
            console.log("Tentativo apertura modale...");
            if(modalEl) return; // Già aperta

            const tpl = document.getElementById(TPL_ID);
            if(!tpl) {
                console.error("Template non trovato! Assicurati che <template id='tplModal'> esista.");
                return;
            }

            // Clona e aggiungi
            const clone = tpl.content.cloneNode(true);
            modalEl = clone.firstElementChild;
            document.body.appendChild(modalEl);

            // Init Carousel (con controllo se bootstrap esiste)
            const cEl = modalEl.querySelector('.carousel');
            if(cEl && typeof bootstrap !== 'undefined') {
                try {
                    carousel = new bootstrap.Carousel(cEl, { interval: false, touch: true });
                } catch(e) { console.warn("Errore init bootstrap:", e); }
            }

            // Animazione entrata
            requestAnimationFrame(() => {
                modalEl.classList.add("active");
                document.body.classList.add("modal-open");
            });

            // Bind chiusura
            const closeBtn = modalEl.querySelector(".custom-modal-close");
            if(closeBtn) closeBtn.onclick = closeModal;
            
            modalEl.onclick = (e) => {
                // Chiudi solo se clicchi sull'overlay scuro (non sul box bianco)
                if(e.target === modalEl) closeModal();
            };
            
            document.addEventListener("keydown", handleEsc);
        }

        // Funzione chiusura
        function closeModal() {
            if(!modalEl) return;
            console.log("Chiusura modale...");

            modalEl.classList.remove("active");
            document.body.classList.remove("modal-open");
            document.removeEventListener("keydown", handleEsc);

            setTimeout(() => {
                if(carousel) { try{ carousel.dispose(); }catch(e){} }
                if(modalEl) modalEl.remove();
                modalEl = null;
                carousel = null;
            }, 350);
        }

        function handleEsc(e) {
            if(e.key === "Escape") closeModal();
        }

        // EVENT LISTENER GLOBALE (Delegazione)
        // Intercetta i click ovunque e controlla se provengono dal bottone con ID "btnOpen"
        document.addEventListener("click", function(e) {
            const target = e.target.closest(`#${BTN_ID}`);
            if(target) {
                e.preventDefault(); 
                openModal();
            }
        });

        console.log("Script modale inizializzato. In attesa di click su #" + BTN_ID);
    })();
    </script>
